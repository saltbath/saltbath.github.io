---
layout: default
---

<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h1>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h1>
        <span class="post-meta">{{ post.date | date: "%B %d, %Y" }}</span>&emsp14; 
			{% for tag in post.tags %}
    <a href="/tag/{{ post.tags }}">{{ post.tags }}&nbsp;</a>
  			{% endfor %}        
     {% endfor %}
 



      </li>

  </ul>
</div>
