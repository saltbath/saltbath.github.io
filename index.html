---
layout: default
---

<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h1>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h1>
        <span class="post-meta">{{ post.date | date: "%B %d, %Y" }}&emsp14;
          {% for tag in page.tags %}
    <a href="/tag/{{ post.tags }}">{{ post.tags }}&nbsp;</a>
  {% endfor %}
  		</span> 
      </li>
    {% endfor %}
  </ul>
</div>
